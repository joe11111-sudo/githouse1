<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var now = new Date();
        now.getFullYear();
        now.getMonth(); //0~11 代表月
        now.getDate();
        now.getDay();   //星期几
        now.getHours();
        now.getMinutes();
        now.getSeconds();

        now.getTime();//全世界统一 1970 1.1 0:00:00

        console.log(new Date(1625063795393))  //1 Wed Jun 30 2021 22:36:35 GMT+0800 (Malaysia Time)

    </script>

</head>
<body>

</body>
</html>
